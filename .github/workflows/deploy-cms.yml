name: Deploy CMS (prod)

on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "docker-compose.prod.yml"
      - "Caddyfile"
      - "src/**"
      - "config/**"
      - "types/**"
      - "package.json"
      - "package-lock.json"
      - ".dockerignore"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e

            # 1. Ensure project directory exists
            if [ ! -d "/opt/portfolio-cms/.git" ]; then
              sudo mkdir -p /opt/portfolio-cms
              sudo chown ubuntu:ubuntu /opt/portfolio-cms
              cd /opt/portfolio-cms
              git clone https://github.com/neolivaresgonzalez/portfolio-cms.git .
            else
              cd /opt/portfolio-cms
              git pull
            fi

            # 2. Write .env.production from GitHub secret
            cat > .env.production << 'EOF'
            ${{ secrets.ENV_PRODUCTION }}
            EOF

            # 3. Deploy containers
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
